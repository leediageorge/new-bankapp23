<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col"></div>
            <div class="col">Register an Account</div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col">
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input formControlName="name" name="name" type="text" class="form-control" id="name" aria-describedby="emailHelp">
                        <div *ngIf="getError('name')" class="error">Name is invalid</div>
                    </div>
                    <div class="form-group">
                        <label for="acno">Account Number</label>
                        <input formControlName="acno" name="acnotest" type="text" class="form-control" id="acno" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your Account number with
                            anyone else.</small>
                        <div *ngIf="getError('acno')" class="error">Name is invalid</div>
                    </div>
                    <div class="form-group">
                        <label for="acno">Pin</label>
                        <input formControlName="pwd" name="pin" type="text" class="form-control" id="pin" aria-describedby="emailHelp">
                        <div *ngIf="getError('pwd')" class="error">Name is invalid</div>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input formControlName="pin" name="pwd" type="password" class="form-control" id="pwd">
                        <div *ngIf="getError('pin')" class="error">Name is invalid</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a routerLink="">Back to login</a>
                </form>
            </div>
        </div>
    </div>
</div>
